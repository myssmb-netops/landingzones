version: '3.7'
services:
  rover:
    user: vscode
    image: aztfmod/rover:1911.1714
 
    volumes:
      # This is where VS Code should expect to find your project's source code
      # and the value of "workspaceFolder" in .devcontainer/devcontainer.json
      - ..:/tf/private
      - volume-caf-ssh:/home/vscode/.shh
      - volume-caf-cache:/home/vscode/.azure
      - volume-caf-cache1:/home/vscode/.terraform.d
      - volume-caf-vscode-server:/home/vscode/.vscode-server
      - volume-caf-vscode-server-insiders:/home/vscode/.vscode-server-insiders
      - ~/.ssh:/home/vscode/.ssh-localhost:ro
 
      # Uncomment the next line to use Docker from inside the container. See https://aka.ms/vscode-remote/samples/docker-in-docker-compose for details.
      # - /var/run/docker.sock:/var/run/docker.sock 
 
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done" 
 
volumes:
  volume-caf-ssh:
  volume-caf-cache:
  volume-caf-cache1:
  volume-caf-vscode-server:
  volume-caf-vscode-server-insiders:
